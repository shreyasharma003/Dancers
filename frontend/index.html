<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dancers - Explore the Art of Dance</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Navigation Header -->
    <header class="navbar">
      <div class="container">
        <div class="nav-content">
          <!-- Logo Section -->
          <div class="logo-container">
            <div class="logo-placeholder">
              <img
                src="sources/logo-img.png"
                alt="Dancers Logo"
                class="logo-img"
              />
            </div>
          </div>

          <!-- Login Button -->
          <button id="loginBtn" class="login-btn">Login</button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <main class="hero-section">
      <div class="container">
        <div class="hero-content">
          <div class="hero-text">
            <h1 class="hero-heading">Explore Dances and the Dancers!</h1>
            <p class="hero-subheading">
              Discover the rhythm, feel the movement, embrace the art of dance
            </p>
            <button id="getStartedBtn" class="get-started-btn">
              Get Started
            </button>
          </div>

          <div class="hero-image-container">
            <img
              src="sources/dance-hero-image.jpg"
              alt="Dance Hero"
              class="hero-img"
            />
          </div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
