<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dancers</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="navbar">
      <div class="container">
        <div class="nav-content">
          <button id="backHomeBtn" class="back-btn">‚Üê Back to Home</button>
          <div class="nav-title">Welcome Back</div>
        </div>
      </div>
    </header>

    <!-- Login Form Section -->
    <main class="login-section">
      <div class="container">
        <div class="login-card">
          <div class="card-header">
            <h1 class="login-heading">Login to Dancers</h1>
            <p class="login-subheading">Continue your dance journey</p>
          </div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="form-input"
                placeholder="Enter your email"
                required
              />
            </div>

            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
              />
            </div>

            <div class="forgot-password">
              <a href="#" class="link">Forgot password?</a>
            </div>

            <button type="submit" class="submit-btn">Login</button>
          </form>

          <div class="signup-link">
            Don't have an account?
            <a href="signup.html" class="link">Sign up here</a>
          </div>
        </div>
      </div>
    </main>

    <script src="login.js"></script>
  </body>
</html>
